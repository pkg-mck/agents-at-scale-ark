apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluator
metadata:
  name: test-evaluator-llm
spec:
  description: "Test LLM-based evaluator service for manual evaluation testing"
  address:
    value: http://ark-evaluator.default.svc.cluster.local:8000/evaluate
  parameters:
  - name: model.name
    value: priority-evaluation-model
  - name: min-score
    value: "0.8"
  - name: scope
    value: "accuracy,clarity"