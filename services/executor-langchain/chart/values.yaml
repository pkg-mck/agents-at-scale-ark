# Default values for executor-langchain
replicaCount: 1

image:
  repository: ghcr.io/mckinsey/agents-at-scale-ark/executor-langchain
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8000
  targetPort: http
  name: http

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: executor-langchain.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "1Gi"
    cpu: "500m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables for the container
env:
  HOST: "0.0.0.0"
  PORT: "8000"

# Health check configuration
healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# ExecutionEngine CRD configuration
executionEngine:
  # Description of the execution engine
  description: "LangChain Executor - Web server that executes agents using LangChain with RAG support"
  # Address configuration for the execution engine
  address:
    serviceRef:
      # Service name - defaults to the service created by this chart
      # name: executor-langchain  # This will be set to the fullname template
      # Optional: specify namespace if different from chart namespace
      namespace: ""
      # Optional: specify port name or number (defaults to service port)
      port: ""
      # Optional: specify path to append to service address
      path: ""