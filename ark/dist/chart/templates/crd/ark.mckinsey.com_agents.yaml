{{- if .Values.crd.enable }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.18.0
  name: agents.ark.mckinsey.com
spec:
  group: ark.mckinsey.com
  names:
    kind: Agent
    listKind: AgentList
    plural: agents
    singular: agent
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.modelRef.name
      name: Model
      type: string
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              description:
                type: string
              executionEngine:
                description: ExecutionEngine to use for running this agent. If not
                  specified, uses the built-in OpenAI-compatible engine
                properties:
                  name:
                    description: Name of the ExecutionEngine resource to use for this
                      agent
                    minLength: 1
                    type: string
                  namespace:
                    description: Namespace of the ExecutionEngine resource. Defaults
                      to the agent's namespace if not specified
                    type: string
                required:
                - name
                type: object
              modelRef:
                properties:
                  name:
                    minLength: 1
                    type: string
                  namespace:
                    type: string
                required:
                - name
                type: object
              outputSchema:
                description: JSON schema for structured output format
                type: object
                x-kubernetes-preserve-unknown-fields: true
              parameters:
                description: Parameters for template processing in the prompt field
                items:
                  properties:
                    name:
                      description: Name of the parameter (used as template variable)
                      minLength: 1
                      type: string
                    value:
                      description: Direct value (mutually exclusive with valueFrom)
                      type: string
                    valueFrom:
                      description: Reference to external sources (mutually exclusive
                        with value)
                      properties:
                        configMapKeyRef:
                          description: Selects a key from a ConfigMap.
                          properties:
                            key:
                              description: The key to select.
                              type: string
                            name:
                              default: ""
                              description: |-
                                Name of the referent.
                                This field is effectively required, but due to backwards compatibility is
                                allowed to be empty. Instances of this type with an empty value here are
                                almost certainly wrong.
                                More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                              type: string
                            optional:
                              description: Specify whether the ConfigMap or its key
                                must be defined
                              type: boolean
                          required:
                          - key
                          type: object
                          x-kubernetes-map-type: atomic
                        secretKeyRef:
                          description: SecretKeySelector selects a key of a Secret.
                          properties:
                            key:
                              description: The key of the secret to select from.  Must
                                be a valid secret key.
                              type: string
                            name:
                              default: ""
                              description: |-
                                Name of the referent.
                                This field is effectively required, but due to backwards compatibility is
                                allowed to be empty. Instances of this type with an empty value here are
                                almost certainly wrong.
                                More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                              type: string
                            optional:
                              description: Specify whether the Secret or its key must
                                be defined
                              type: boolean
                          required:
                          - key
                          type: object
                          x-kubernetes-map-type: atomic
                        serviceRef:
                          properties:
                            name:
                              description: Name of the service
                              type: string
                            namespace:
                              description: Namespace of the service. Defaults to the
                                namespace as the resource.
                              type: string
                            path:
                              description: Optional path to append to the service
                                address. For models might be 'v1', for gemini might
                                be 'v1beta/openai', for mcp servers might be 'mcp'.
                              type: string
                            port:
                              description: Port name to use. If not specified, uses
                                the service's only port or first port.
                              type: string
                          required:
                          - name
                          type: object
                      type: object
                  required:
                  - name
                  type: object
                type: array
              prompt:
                type: string
              tools:
                items:
                  properties:
                    functions:
                      items:
                        properties:
                          name:
                            minLength: 1
                            type: string
                          value:
                            type: string
                        required:
                        - name
                        type: object
                      type: array
                    name:
                      minLength: 1
                      type: string
                    type:
                      enum:
                      - built-in
                      - custom
                      type: string
                  required:
                  - type
                  type: object
                type: array
            type: object
          status:
            properties:
              phase:
                default: Pending
                description: The phase of an Agent is a simple, high-level summary
                  of where the Agent is in its lifecycle.
                enum:
                - Pending
                - Ready
                - Error
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}
