apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-filesystem.name" . }}-server
  labels:
    {{- include "mcp-filesystem.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mcp-filesystem.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server