apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: agent-default-model
spec:
  description: Test agent behavior with and without default model
  steps:
  - name: test-without-default-model
    try:
    - apply:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: agent-no-default-model
          spec:
            prompt: |
              You are a test agent created without a default model.
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: agent-no-default-model
          spec:
            modelRef:
              name: default
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: agent-no-default-model
          status:
            conditions:
            - type: Available
              status: "False"
              reason: ModelNotFound
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Agent
        name: agent-no-default-model

  - name: test-with-default-model
    try:
    - script:
        content: |
          helm install ark-tenant ../../charts/ark-tenant --namespace $NAMESPACE --create-namespace --wait
        env:
        - name: NAMESPACE
          value: ($namespace)
    - apply:
        file: manifests/a00-mock-openai.yaml
    - assert:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            name: mock-openai
          status:
            phase: Running
            (contains(conditions[?type == 'Ready'].status, 'True')): true
    - script:
        content: |
          kubectl apply -f - <<EOF
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: default
            namespace: $NAMESPACE
          spec:
            type: openai
            model:
              value: gpt-4.1
            pollInterval: 3s
            config:
              openai:
                baseUrl:
                  value: http://mock-openai.$NAMESPACE.svc.cluster.local/v1
                apiKey:
                  value: mock-api-key
          EOF
    - apply:
        file: manifests/a0[3-4]-*.yaml
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: default
          status:
            conditions:
            - type: ModelAvailable
              status: "True"
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: agent-no-model
          spec:
            modelRef:
              name: default
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: agent-no-model
          status:
            conditions:
            - type: Available
              status: "True"
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: default-model-query
          status:
            phase: done
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: default-model-query
          status:
            (length(responses)): 1
            (contains(responses[*].target.name, 'agent-no-model')): true
            (contains(responses[*].content, 'Please confirm you are working')): true
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: default-model-query